<!DOCTYPE html>
<html>
    <head>
        <title>It's LuckPerms, not LuckyPerms</title>
        <link rel="canonical" href="{{ page.canonical_url }}">
        {% if page.meta and page.meta.img %}
            <meta property="og:image" content="{{ config.site_url | url }}{{ page.meta.img }}" />
            <meta property="og:image:secure_url" content="{{ config.site_url | url }}{{ page.meta.img }}" />
            <meta property="og:image:type" content="image/png" />
            
            <meta property="twitter:domain" content="{{ config.site_url | url }}" />
            <meta property="twitter:image" content="{{ config.site_url | url }}{{ page.meta.img }}" />
            <meta property="twitter:card" content="summary_large_image" />
        {% endif %}
    </head>
    <body>
        <style type="text/css">
            *, body, html, img, source {
                margin: 0;
                padding: 0;
            }
            img {
                width: 100%;
                height: auto;
            }
        </style>
        {% if page.meta and page.meta.img %}
            <img src="{{ config.site_url | url }}{{ page.meta.img }}" alt="{{ page.meta.img }}">
        {% endif %}
    </body>
</html>
